version: '3.8'

services:
  rabbitmq:
    image: "rabbitmq:3-management-alpine"
    container_name: sentiment-rabbitmq
    ports:
      - "5672:5672"   # AMQP protocol
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - sentiment-network

  mongodb:
    image: "mongo:4.4"
    container_name: sentiment-mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: sentiment_db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --eval 'db.adminCommand(\"ping\")' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - mongodb_data:/data/db
    networks:
      - sentiment-network

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: sentiment-api
    ports:
      - "8000:8000"
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
      - MONGODB_URL=mongodb://mongodb:27017/sentiment_db
      - MODEL_PATH=/app/models/sentiment_model.h5
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    volumes:
      - ./models:/app/models
      - ./api:/app/api
    networks:
      - sentiment-network
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: sentiment-worker
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
      - MONGODB_URL=mongodb://mongodb:27017/sentiment_db
      - MODEL_PATH=/app/models/sentiment_model.h5
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    volumes:
      - ./models:/app/models
      - ./worker:/app/worker
    networks:
      - sentiment-network
    restart: unless-stopped

volumes:
  rabbitmq_data:
    driver: local
  mongodb_data:
    driver: local

networks:
  sentiment-network:
    driver: bridge
